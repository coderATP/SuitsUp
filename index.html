<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>ELÉWÉ-Ń-J'EWÉ</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Menu.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/TableSelection.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Play.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/LevelComplete.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Pause.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Confirm.css" type="text/css" media="all" />

</head>

<body>
    
    <div id="gameWrapper">
        <section id="playScreen">
        </section>
            <div id="playScreenTop">
                <div id="marketSection">
                    
                </div>
                <div id="uiSection">
                    <div id="table">
                    </div>
                    <div id="others">
                        <div id="time">
                            <img id="timeIcon" src="images/time.png" alt="time" />
                            <p id = "timeText">00:00</p> 
                        </div>
                        <div id="pause">
                            <img id="pauseIcon" src="images/pause.png" alt="pause" />
                            <p id = "pauseText">Pause</p> 
                        </div>
                        <div id="instructions">
                            <img id="instructionsIcon" src="images/instructions.png" alt="instructions" />
                            <p id = "instructionsText">About</p> 
                        </div> 
                    </div> 
                </div>
            </div>
            <div id="playScreenBottom">  </div> 
        <section id="menuScreen">
            <div id="button">
                <button id="menu_playBtn">PLAY</button>
                <button id="menu_continueBtn">CONTINUE</button>
                <button id="menu_optionsBtn">OPTION</button>   
                <button id="menu_leaderboardBtn">LEADERBOARD</button>
                <button id="menu_tutorialBtn">TUTORIAL</button>   
                <button id="menu_exitBtn">EXIT</button>   
            </div>
        </section>
        <section id="tableSelectionScreen">
            <div id = "participantsSection">
                <div id="label">
                    <label for="">Select Number of Participants</label> 
                </div>
                <div id="participants">
                    <div id="twoParticipants">
                        <input type="radio" name = "participant" value = "2" checked> <i>Two</i>   
                    </div>
                    <div id="threeParticipants">
                        <input type="radio" name = "participant" value = "3"> <i>Three</i>   
                    </div>
                    <div id="fourParticipants">
                        <input type="radio" name = "participant" value = "4"> <i>Four</i>   
                    </div>
                </div>
            </div>
            <div id = "gameModeSection">
                <div id="label">
                    <label for="">Game Mode</label> 
                </div>
                <div id="gameModes">
                    <div id="classicMode">
                        <input type="radio" name = "gameMode" value = "classic" checked> <i>Classic</i>   
                    </div>
                    <div id="timeMode">
                        <input type="radio" name = "gameMode" value = "time" l> <i>Race Against Time</i>   
                    </div>
                    <div id="scoreMode">
                        <input type="radio" name = "gameMode" value = "score"> <i>First To 70</i>   
                    </div>
                </div>
            </div> 
            <div id = "difficultiesSection">
                <div id="label">
                    <label for="">Difficulty</label> 
                </div>
                <div id="difficulties">
                    <div id="easy">
                        <input type="radio" name = "difficulty" value = "easy" checked> <i>Easy</i>  
                    </div>
                    <div id="normal">
                        <input type="radio" name = "difficulty" value = "normal"> <i>Normal</i>  
                    </div>
                    <div id="hard">
                        <input type="radio" name = "difficulty" value = "hard"> <i>Hard</i>  
                    </div>
                    <div id="legend">
                        <input type="radio" name = "difficulty" value = "legend"> <i>Legend</i>  
                    </div>
                    <div id="hell">
                        <input type="radio" name = "difficulty" value = "hell"> <i>Hell</i>  
                    </div>
                </div>
            </div> 
            <div id="buttonsSection">
                <button id = "tableSelection_submitBtn">SUBMIT</button>
                <button id = "tableSelection_backBtn">BACK</button>  
            </div>
        </section>
        <!--PAUSE SCREEN-->
        <section id="pauseScreen">
            <div id="resume">
                <button id="pause_resumeBtn">X</button>
                <button id="title">paused</button>  
            </div>
            <div id="others">
                <button id="pause_restartBtn">RESTART</button>
                <button id="pause_saveBtn">SAVE</button>
                <button id="pause_menuBtn">MENU</button> 
                </div>
        </section>
        <!-- RESTART CONFIRMATION DIALOGUE BOX -->
        <section id="confirmScreen">
            <div id="title">
                <p id = "confirmText">Text goes here?</p> 
            </div>
            <div id="others">
                <button id="yesBtn">✅</button>
                <button id="noBtn">❌</button> 
            </div>
        </section>
        <!--END-OF-LEVEL SCREEN-->
        <section id="levelCompleteScreen">
            <div id="message">
                <h1>Level Complete!</h1>
                <div id="summary">
                    <p id="total_moves">Moves: 0</p>  
                    <p id="time_bonus">Time bonus: 0</p> 
                    <p id="total_score">Total score: 0</p>
                </div>
            </div>
            <div id="buttons">
                <button id="levelComplete_replayBtn">Replay</button>
                <button id="levelComplete_menuBtn">Menu</button> 
                <button id="levelComplete_newGameBtn">New Game</button>
            </div>
        </section>
    </div>
    <script src="lib/phaser_v87/phaser.min.js"></script>
    <script type = "module" src="script.js">script.js</script>
</body>
</html>
